<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`O total de letras que têm no seu nome são : ${nome.length} <br>`)
        document.writeln(`O seu nome em letras maiúsculas é: ${nome.toUpperCase()} <br/>`)
        document.writeln(`O seu nome em letras minúsculas é: ${nome.toLowerCase()} <br>`)
        document.writeln(`Olá,  <strong>${nome}</strong>! Seu nome é dahora!`)
    </script>
</body>

</html>
