<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>

    <style>
        body {
            background: rgba(79, 79, 133, 0.979);
            color: white;
            /* Comentário em CSS */
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <h1>Hello, world!</h1>
    <!--Comentário em HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) // retorna obrigatoriamente string. Vai ser necessário fazer uma Conversão de Número! String -> Number
        var n2 = Number(window.prompt('Digite outro número:'))
        var s = n1 + n2
        alert(`A soma dos números ${n1} e ${n2} é igual a ${s}`) // Template Strings
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>

</html>
