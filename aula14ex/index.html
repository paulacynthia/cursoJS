<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Vamos contar...</h1>
    </header>

    <section>
        <div id="dates">
            <fieldset>
                <legend>Contagem:</legend>
                <p>Início: <input type="number" name="start" id="start"></p>

                <p>Fim: <input type="number" name="end" id="end"></p>

                <p>Passo: <input type="number" name="pass" id="pass"></p>

                <p><input type="submit" value="Conte!" onclick="contar()"></p>

                <div id="res">
                    Preparando a contagem...
                </div>
            </fieldset>
        </div>
    </section>

    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
